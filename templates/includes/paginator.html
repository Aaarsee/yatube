<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center flex-nowrap flex-sm-wrap py-3">
      {% if page_obj.has_previous %}
          <li class="page-item mx-1">
              <a class="page-link rounded-circle d-flex align-items-center justify-content-center" 
                 href="?page=1" 
                 style="width: 40px; height: 40px;" 
                 title="Первая">
                  &laquo;
              </a>
          </li>
          <li class="page-item mx-1">
              <a class="page-link rounded-circle d-flex align-items-center justify-content-center" 
                 href="?page={{ page_obj.previous_page_number }}" 
                 style="width: 40px; height: 40px;" 
                 title="Предыдущая">
                  &lsaquo;
              </a>
          </li>
      {% endif %}

      {% for i in page_obj.paginator.page_range %}
          <li class="page-item mx-1 {% if page_obj.number == i %}active{% endif %}">
              {% if page_obj.number == i %}
                  <span class="page-link rounded-circle d-flex align-items-center justify-content-center" 
                        style="width: 40px; height: 40px;">
                      {{ i }}
                  </span>
              {% else %}
                  <a class="page-link rounded-circle d-flex align-items-center justify-content-center" 
                     href="?page={{ i }}" 
                     style="width: 40px; height: 40px;">
                      {{ i }}
                  </a>
              {% endif %}
          </li>
      {% endfor %}

      {% if page_obj.has_next %}
          <li class="page-item mx-1">
              <a class="page-link rounded-circle d-flex align-items-center justify-content-center" 
                 href="?page={{ page_obj.next_page_number }}" 
                 style="width: 40px; height: 40px;" 
                 title="Следующая">
                  &rsaquo;
              </a>
          </li>
          <li class="page-item mx-1">
              <a class="page-link rounded-circle d-flex align-items-center justify-content-center" 
                 href="?page={{ page_obj.paginator.num_pages }}" 
                 style="width: 40px; height: 40px;" 
                 title="Последняя">
                  &raquo;
              </a>
          </li>
      {% endif %}
  </ul>
</nav>
